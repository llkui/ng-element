<div #table
  class="el-table--fit el-table--enable-row-hover el-table--enable-row-transition el-table el-table--layout-fixed is-scrolling-none"
  data-prefix="el">
  <div class="el-table__inner-wrapper">
    <div class="hidden-columns">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="el-table__header-wrapper">
      <table #tableHeader class="el-table__header" border="0" cellpadding="0" cellspacing="0">
        <!-- <colgroup>
          <col name="el-table_1_column_1" width="180">
          <col name="el-table_1_column_2" width="180">
          <col name="el-table_1_column_3" width="389">
        </colgroup> -->
        <thead class="">
          <tr class="">
            <th *ngFor="let label of labels" class="el-table_1_column_1 is-leaf el-table__cell" colspan="1" rowspan="1">
              <div class="cell">{{label}}</div>
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="el-table__body-wrapper">
      <div class="el-scrollbar">
        <div class="el-scrollbar__wrap el-scrollbar__wrap--hidden-default">
          <div class="el-scrollbar__view" style="display: block; vertical-align: middle;">
            <table #tableBody class="el-table__body" cellspacing="0" cellpadding="0" border="0"
              style="table-layout: fixed;">
              <!-- <colgroup>
                <col name="el-table_1_column_1" width="180">
                <col name="el-table_1_column_2" width="180">
                <col name="el-table_1_column_3" width="389">
              </colgroup> -->
              <tbody>
                <tr *ngFor="let item of data" class="el-table__row">
                  <td *ngFor="let prop of props" class="el-table_1_column_1 el-table__cell" rowspan="1" colspan="1">
                    <div class="cell">{{item[prop]}}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="el-scrollbar__bar is-horizontal" style="display: none;">
          <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
        </div>
        <div class="el-scrollbar__bar is-vertical" style="display: none;">
          <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="el-table__column-resize-proxy" style="display: none;"></div>
</div>
