<div class="el-slider">
  <div #runway class="el-slider__runway">
    <div class="el-slider__bar" style="left: 0%;" [style.width]="progress"></div>
    <div class="el-slider__button-wrapper" role="slider" [style.left]="progress">
      <div class="el-slider__button el-tooltip__trigger el-tooltip__trigger" (mousedown)="triggerDown()"></div>
    </div>
  </div>
</div>
