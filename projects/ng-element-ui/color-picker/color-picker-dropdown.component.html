<div class="el-popper is-light el-color-picker__panel el-color-dropdown" tabindex="-1" aria-hidden="false"
  style="z-index: 2017; margin: 0px;" data-popper-placement="right">
  <div>
    <div class="el-color-dropdown__main-wrapper">
      <div #hueSlider class="el-color-hue-slider is-vertical hue-slider">
        <div (click)="clickHueSliderBar($event)" (mousedown)="initHueSlider()" class="el-color-hue-slider__bar">
        </div>
        <div #hueSliderThumb (mousedown)="initHueSlider()" class="el-color-hue-slider__thumb" style="left: 0px;"
          [style.top]="hueSliderThumbTop"></div>
      </div>
      <div #svpanel (click)="clickSvpanel($event)" (mousedown)="initSvpanel()" class="el-color-svpanel"
        [style.background-color]="backgroundColor">
        <div class="el-color-svpanel__white"></div>
        <div class="el-color-svpanel__black"></div>
        <div #svpanelCursor (mousedown)="initSvpanel()" class="el-color-svpanel__cursor" [style.top]="svpanelCursorTop"
          [style.left]="svpanelCursorLeft">
          <div></div>
        </div>
      </div>
    </div>
    <div class="el-color-dropdown__btns">
      <span class="el-color-dropdown__value">
        <div class="el-input el-input--small">
          <div class="el-input__wrapper">
            <input [(ngModel)]="displayedColor" class="el-input__inner" type="text" autocomplete="off" tabindex="0"
              id="el-id-9846-25">
          </div>
        </div>
      </span>
      <button class="el-button el-button--small is-text el-color-dropdown__link-btn" aria-disabled="false"
        type="button">
        <span class="">Clear</span>
      </button>
      <button (click)="confirmValue()" class="el-button el-button--small is-plain el-color-dropdown__btn"
        aria-disabled="false" type="button">
        <span class="">OK</span>
      </button>
    </div>
  </div>
</div>
