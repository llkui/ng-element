<div class="el-overlay is-message-box" (click)="handleCancel('mask_close')">
  <div class="el-message-box" [class.el-message-box--center]="center" [@messageBoxMotion]="state"
    (@messageBoxMotion.done)="onAnimationDone($event)" (click)="$event.stopPropagation()">
    <div class="el-message-box__header">
      <div class="el-message-box__title">
        <div *ngIf="center && type" class="el-message-box__status el-icon-{{type}}"></div>
        <span>
          <ng-container *stringTemplate="title">{{title}}</ng-container>
        </span>
      </div>
      <button (click)="handleCancel('close')" type="button" class="el-message-box__headerbtn" aria-label="Close">
        <i class="el-message-box__close el-icon-close"></i>
      </button>
    </div>
    <div class="el-message-box__content">
      <div class="el-message-box__container">
        <div *ngIf="!center && type" class="el-message-box__status el-icon-{{type}}"></div>
        <div class="el-message-box__message">
          <p>
            <ng-container *stringTemplate="content">{{content}}</ng-container>
          </p>
        </div>
      </div>
      <div class="el-message-box__input" style="display: none;">
        <div class="el-input">
          <input class="el-input__inner" type="text" autocomplete="off" placeholder="">
        </div>
        <div class="el-message-box__errormsg" style="visibility: hidden;"></div>
      </div>
    </div>
    <div class="el-message-box__btns">
      <button *ngIf="boxType != 'alert'" (click)="handleCancel('cancel')"
        class="el-button el-button--default el-button--small" type="button">
        <span>{{cancelButtonText}}</span>
      </button>
      <button (click)="handleConfirm()" class="el-button el-button--default el-button--small el-button--primary"
        type="button">
        <span>{{confirmButtonText}}</span>
      </button>
    </div>
  </div>
</div>
