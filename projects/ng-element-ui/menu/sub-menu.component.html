<li class="el-sub-menu" role="menuitem" ariahaspopup="true" aria-expanded="false">
  <div class="el-sub-menu__title">
    <ng-container *stringTemplate="title">{{title}}</ng-container>
    <i class="el-icon el-sub-menu__icon-arrow" style="transform: none;">
      <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path fill="currentColor"
          d="M831.872 340.864 512 652.672 192.128 340.864a30.592 30.592 0 0 0-42.752 0 29.12 29.12 0 0 0 0 41.6L489.664 714.24a32 32 0 0 0 44.672 0l340.288-331.712a29.12 29.12 0 0 0 0-41.728 30.592 30.592 0 0 0-42.752 0z">
        </path>
      </svg>
    </i>
  </div>
  <ul role="menu" class="el-menu el-menu--inline" [style.--el-menu-level]="level">
    <ng-content></ng-content>
  </ul>
</li>
