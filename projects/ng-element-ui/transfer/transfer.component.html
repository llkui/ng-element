<div class="el-transfer">

    <p class="el-transfer-panel__header">
      <label class="el-checkbox">
        <span class="el-checkbox__input">
          <input class="el-checkbox__original" type="checkbox" aria-hidden="false" value="false">
          <span class="el-checkbox__inner"></span>
        </span>
        <span class="el-checkbox__label">List 1 <span>0/{{data.length}}</span>
        </span>
      </label>
    </p>
    <div class="el-transfer-panel__body">
      <div class="el-checkbox-group el-transfer-panel__list" role="group" aria-label="checkbox-group"
        id="el-id-1216-201">
        <label *ngFor="let item of data" class="el-checkbox el-transfer-panel__item">
          <span class="el-checkbox__input">
            <input class="el-checkbox__original" type="checkbox" aria-hidden="false" value="1">
            <span class="el-checkbox__inner"></span>
          </span>
          <span class="el-checkbox__label">
            <span>{{item.label}}</span>
          </span>
        </label>
      </div>
      <p class="el-transfer-panel__empty" style="display: none;">No data</p>
    </div>
