<div class="el-scrollbar" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <div #scrollbarWrap class="el-scrollbar__wrap el-scrollbar__wrap--hidden-default {{nelWrapClass}}"
    [style.height]="nelHeight" [style.max-height]="maxHeight" cdkScrollable (scroll)="onWrapScroll($event)">
    <div #scrollbarView class="el-scrollbar__view {{nelViewClass}}">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="el-scrollbar__bar is-horizontal"
    [style.display]="!horizontal.canScroll || status == 'leave' ? 'none' : ''">
    <div #horizontalThumb class="el-scrollbar__thumb" (mousedown)="horizontalThumbDown($event)"></div>
  </div>
  <div class="el-scrollbar__bar is-vertical" [style.display]="!vertical.canScroll || status == 'leave' ? 'none' : ''">
    <div #verticalThumb class="el-scrollbar__thumb" (mousedown)="verticalThumbDown($event)"></div>
  </div>
</div>
