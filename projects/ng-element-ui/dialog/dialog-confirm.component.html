<div class="el-overlay is-message-box" (click)="cancel()">
  <div class="el-message-box" (click)="clickDialog($event)">
    <div class="el-message-box__header">
      <div class="el-message-box__title">
        <span>{{nelTitle}}</span>
      </div>
      <button type="button" class="el-message-box__headerbtn" aria-label="Close" (click)="cancel()">
        <i class="el-message-box__close el-icon-close"></i>
      </button>
    </div>
    <div class="el-message-box__content">
      <div class="el-message-box__container">
        <div class="el-message-box__message">
          <p>{{nelContent}}</p>
        </div>
      </div>
    </div>
    <div class="el-message-box__btns">
      <button nel-button [nelSize]="'small'" (click)="cancel()">
        取消
      </button>
      <button nel-button [nelSize]="'small'" [nelType]="'primary'" (click)="confirm()">
        确定
      </button>
    </div>
  </div>
</div>
