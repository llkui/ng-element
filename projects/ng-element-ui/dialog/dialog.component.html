<ng-template #tpl>
  <div class="el-overlay" (click)="handleClose()">
    <div class="el-dialog" [class.el-dialog--center]="nelCenter" role="dialog" style="margin-top: 15vh; width: 30%"
      (click)="clickDialog($event)" @modalMotion>
      <div class="el-dialog__header">
        <span class="el-dialog__title" *ngIf="nelTitle">
          <ng-container *stringTemplate="nelTitle">{{nelTitle}}</ng-container>
        </span>
        <button class="el-dialog__headerbtn" type="button" (click)="handleClose()">
          <i nel-icon [nelType]="'close'" class="el-dialog__close"></i>
        </button>
      </div>
      <div class="el-dialog__body">
        <ng-content></ng-content>
      </div>
      <div class="el-dialog__footer" *ngIf="nelFooter">
        <ng-container *stringTemplate="nelFooter">{{nelFooter}}</ng-container>
      </div>
    </div>
  </div>
</ng-template>
