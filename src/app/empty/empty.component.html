<h2>Empty 空状态</h2>
<p>空状态时的占位提示。</p>
<app-code code="import { NelEmptyModule } from 'ng-element-ui/empty';"></app-code>

<h3>基础用法</h3>

<app-demo [codeUrl]="'components-empty-demo-basic.component'">
  <nel-demo-empty-basic demo></nel-demo-empty-basic>
</app-demo>

<h3>自定义图片</h3>
<p>通过设置 nelImage 属性传入图片 URL。</p>

<app-demo [codeUrl]="'components-empty-demo-image.component'">
  <nel-demo-empty-image demo></nel-demo-empty-image>
</app-demo>

<h3>图片尺寸</h3>
<p>通过设置 nelImageSize 属性来控制图片大小。</p>

<app-demo [codeUrl]="'components-empty-demo-image-size.component'">
  <nel-demo-empty-image-size demo></nel-demo-empty-image-size>
</app-demo>

<h3>底部内容</h3>
<p>使用 nelFooter 可在底部插入内容。</p>

<app-demo [codeUrl]="'components-empty-demo-footer.component'">
  <nel-demo-empty-footer demo></nel-demo-empty-footer>
</app-demo>
